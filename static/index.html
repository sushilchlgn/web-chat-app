<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <input type="checkbox" id="check">

    <!-- LOGIN FORM -->
    <div class="login form">
      <header>Login</header>
      <form onsubmit="return false;">
        <input type="text" id="loginEmail" placeholder="Enter your email">
        <input type="password" id="loginPassword" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Login" onclick="login()">
      </form>

      <p id="loginMessage" class="msg"></p>

      <div class="signup">
        <span>Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>

    <!-- SIGNUP FORM -->
    <div class="registration form">
      <header>Signup</header>
      <form onsubmit="return false;">
        <input type="text" id="signupName" placeholder="Enter your name">
        <input type="text" id="signupEmail" placeholder="Enter your email">
        <input type="password" id="signupPassword" placeholder="Create a password">
        <input type="password" id="signupPassword2" placeholder="Confirm your password">
        <input type="button" class="button" value="Signup" onclick="signup()">
      </form>

      <p id="signupMessage" class="msg"></p>

      <div class="signup">
        <span>Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>

  <!-- API SCRIPT -->
  <script>
    const API = "http://localhost:8080";

    // ========== SIGNUP FUNCTION ==========
    async function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const pass1 = document.getElementById("signupPassword").value;
      const pass2 = document.getElementById("signupPassword2").value;

      const msg = document.getElementById("signupMessage");

      if (pass1 !== pass2) {
        msg.textContent = "Passwords do not match!";
        msg.style.color = "red";
        return;
      }

      const data = { name: name, email: email, password: pass1 };

      try {
        const res = await fetch(API + "/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        let result = await res.json();

        if (res.ok) {
          msg.textContent = "Signup Successful!";
          msg.style.color = "green";
        } else {
          msg.textContent = result.error;
          msg.style.color = "red";
        }

      } catch (e) {
        msg.textContent = "Server error!";
        msg.style.color = "red";
      }
    }

    // ========== LOGIN FUNCTION ==========
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const msg = document.getElementById("loginMessage");

      const data = { email: email, password: password };

      try {
        const res = await fetch(API + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        let result = await res.json();

        if (res.ok) {
          localStorage.setItem("token", result.token);
          msg.textContent = "Login Successful!";
          msg.style.color = "green";

          // redirect to dashboard.html
          window.location.href = "dashboard.html";

        } else {
          msg.textContent = result.error;
          msg.style.color = "red";
        }

      } catch (e) {
        msg.textContent = "Server error!";
        msg.style.color = "red";
      }
    }
  </script>

</body>
</html>
